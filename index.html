<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>## Sistema de Carga Niccoló ##</title>
</head>
<body>
    <header>
        <div class="cuerpoEntero">
            <!--Logo + Titulo-->
            <div class="fondoHeader"> 
                <img src="./assets/logos/logo-niccolo.png" alt="">
                <h1 id="nombreCliente"></h1>
            </div>
            
            <!--Recuadro de presentacion-->
            <div class="headerCuadro">
                <!--Botonera de Imagen-->
                <div class="imagenProducto">
                    <img src="./assets/img/isidro-mbo500.png" alt="">
                </div>
                <!--Botoneras de Control-->
                <div class="botoneraCuadro">
                    <h3 id="desafio">Seleccion:</h3>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!--Titulo de Box-->
        <div class="box_titulo">
            <h2>BOX DE CARGA</h2>
        </div>
        <!--Box de carga-->
        <div class="box_carga-padre" id="boxCarga">
            <!--Box 1-->
            <div class="box_carga-hijo">
                <h3>MODELO</h3>
                <div class="elemento_cargado">
                    <h2 id="eModelo"></h2>
                </div>
            </div>
            <!--Box 2-->            
            <div class="box_carga-hijo">
                <h3>CHASIS</h3>
                <div class="elemento_cargado">
                    <h2 id="eChasis"></h2>
                </div>
            </div>
            <!--Box 3-->
            <div class="box_carga-hijo">
                <h3>DISPOSICIÓN</h3>
                <div class="elemento_cargado">
                    <h2 id="eDispo"></h2>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <img src="./assets/logos/logo-numedia.png" alt="">
    </footer>

    <!--Scripts-->
    <script src="./js/script.js"></script>
</body>
</html>
